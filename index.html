<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="wGrid">
    <header class="header header_bg header_shadow">
        <section class="header__content">
            <a class="logo" href="#">
                <img
                    class="logo__img"
                    src="https://smartyprint.ru/images/logo/logo-color.svg"
                    alt="logo"
                />
            </a>
            <nav class="nav">
                <div class="nav__desktop">
                    <a href="#" class="nav__item">Кто мы</a>
                    <a href="#" class="nav__item">Каталог</a>
                    <a href="#" class="nav__item">Почему мы</a>
                    <a href="#" class="nav__item">Отзывы</a>
                </div>
                <div class="nav__mobile">

                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="infoGreeting infoGreeting_bg">
            <main class="infoGreeting__content">
                <div class="infoGreeting__info">
                    <h1 class="title">
                        Печатайте с&nbsp;нами на&nbsp;
                        <span class="title__link">domen.ru</span>
                    </h1>
                    <p class="description">
                        domen.ru – онлайн типография с полной автоматизацией процессов.
                        Также как и в любом другом интернет-магазине, у нас вы можете выбрать продукт,
                        оформить доставку и оплатить заказ 24 часа в сутки.
                    </p>
                    <div class="infoGreeting__order">
                        <a href="#" class="button_fill">Оформить заказ</a>
                        <a href="#" class="button">Перезвоните мне</a>
                    </div>
                </div>
                <div class="infoGreeting__decor">
                    <img class="infoGreeting__img infoGreeting__img_shadow" src="https://fb.ru/media/i/6/5/9/6/1/0/i/659610.jpg?1553706009" alt="Mister paperclip">
                    <img class="infoGreeting__img infoGreeting__img_shadow" src="https://fb.ru/media/i/6/5/9/6/0/8/i/659608.jpg" alt="Mister paperclip">
                    <img class="infoGreeting__img infoGreeting__img_shadow" src="https://fb.ru/media/i/6/5/9/6/1/0/i/659610.jpg?1553706009" alt="Mister paperclip">
                    <img class="infoGreeting__img infoGreeting__img_shadow" src="https://fb.ru/media/i/6/5/9/6/0/8/i/659608.jpg" alt="Mister paperclip">
                    <img class="infoGreeting__img infoGreeting__img_shadow" src="https://fb.ru/media/i/6/5/9/6/1/0/i/659610.jpg?1553706009" alt="Mister paperclip">
                </div>
            </main>
        </section>

        <section class="infoBonuses"></section>
        <section class="catalog"></section>
        <section class="infoAdvantages"></section>
        <section class="reviews"></section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
